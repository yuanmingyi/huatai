<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>HUATAI ASSIST</title>
<meta name="description" content="hua tai assist">

<!-- Bootstrap -->
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel=stylesheet type=text/css>
<link href="{{ url_for('static', filename='css/sticky-footer-navbar.css') }}" rel=stylesheet type=text/css>
<link href="{{ url_for('static', filename='css/index.css') }}" rel=stylesheet type=text/css>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{{ url_for('static', filename='js/jquery-1.10.2.min.js') }}" type=text/javascript></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type=text/javascript></script>
<!-- <script src="js/jsrender.min.js"></script> -->
<script src="{{ url_for('static', filename='js/HuataiAssist.js') }}" type=text/javascript></script>
<script src="{{ url_for('static', filename='js/index.js') }}" type=text/javascript></script>
<div class=container>
    <ul id="rootTabs" class="nav nav-tabs" role="tablist">
        <li role=presentation class=active>
            <a href="{{ url_for('login') }}" id="login-tab" aria-controls="login-page" role="tab" data-toggle="tab">Login</a>
        </li>
        <li role="presentation">
            <a href="{{ url_for('trade') }}" id="trade-tab" aria-controls="trade-page" role="tab" data-toggle="tab">Trade</a>
        </li>
        <li role="presentation">
            <a href="{{ url_for('undo') }}" id="undo-tab" aria-controls="undo-page" role="tab" data-toggle="tab">Undo</a>
        </li>
        <li role="presentation">
            <a href="{{ url_for('data') }}" id="data-tab" aria-controls="data-page" role="tab" data-toggle="tab">Data</a>
        </li>
        <li role="presentation">
            <a href="{{ url_for('auto') }}" id="auto-tab" aria-controls="auto-page" role="tab" data-toggle="tab">Auto</a>
        </li>
    </ul>
    <div class="tab-content">
        {% block body %}{% endblock %}
    </div>
</div>
<footer class="footer">
    <div class="container">
        <span>status: </span><label id="status"></label>
    </div>
</footer>
